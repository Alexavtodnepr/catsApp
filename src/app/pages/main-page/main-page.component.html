<div class="content-container mx-auto">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6 my-10"
    *ngIf="catsImages.length > 0; else loader">
    <app-img-card *ngFor="let img of catsImages" [img]="img"></app-img-card>
  </div>
  <ng-template #loader
    ><div class="flex justify-center items-center p-10">
      <mat-spinner [diameter]="50"></mat-spinner></div
  ></ng-template>
</div>
